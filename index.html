<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silas Sequeira</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <a href="index.html" class="logo serif" aria-label="Homepage - Silas Sequeira">Silas Sequeira</a>


        <input id="burger" type="checkbox">
        <label for="burger" class="active"><svg width="20" height="20" viewBox="0 0 684 484" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M42 42.031H642M42 242.03H642M42 442.03H642" stroke="#5A5A5A" stroke-width="83.3333"
                    stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </label>

        <nav>
            <a href="aboutMe.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="assets/CV.pdf" target=" _blank" class=" btn--download">CV</a>
        </nav>
    </header>

    <main>
        <div class="container fullWidth">
            <div class="infoFlex">
                <h4>Digital Artist, Web Developer, Designer &amp; More</h4>
                <a href="aboutMe.html" class="button">More About Me</a>
            </div>
            <div class="imgContainer imgHeight-dynamic" id="differentHeight">
                <img class="portrait" src="images/portrait-image.webp" fetchpriority="high" decoding="sync"
                    alt="Portrait of Silas Sequeira">
            </div>
        </div>

        <div class="container fullWidth marginTop borderTop">
            <div class="infoFlex">
                <h4>Latest Project</h4>
                <a href="projects.html#artRush" class="button">See More</a>
            </div>
            <div class="video">
                <a href="projects.html#artRush" aria-label="View ArtRush project details"><video class="fullWidth"
                        src="videos/artRush.mp4" autoplay muted loop loading="high" decoding="async"
                        alt="artRush"></video></a>
            </div>
        </div>

        <div class=" container marginTop borderTop">
            <div class="infoFlex">
                <h4>Selected Projects</h4>
                <a href="projects.html" class="button">More Work</a>
            </div>
            <div class="layoutGrid">
                <div class="project">
                    <div class="imgContainer">
                        <a href="projects.html#lobster" aria-label="View 45 Days Website project"><img
                                src="images/lobster-image.webp" decoding="sync"
                                alt="Preview of 45 Days Website project"></a>
                    </div>
                    <div class="infoFlex borderTop">
                        <h6>45 Days Website</h6>
                        <h6>2024</h6>
                    </div>
                </div>
                <div class="project">
                    <div class="imgContainer">
                        <a href="projects.html#CCDM"><img src="images/ccdm-image.webp" decoding="sync"
                                alt="Preview of CCDM Website project"></a>
                    </div>
                    <div class="infoFlex borderTop">
                        <h6>CCDM Website</h6>
                        <h6>2022</h6>
                    </div>
                </div>
                <div class="project">
                    <div class="imgContainer">
                        <a href="projects.html#Toaster"><img src="images/toaster-image.webp" decoding="sync"
                                alt="Preview of Toaster Video project"></a>
                    </div>
                    <div class="infoFlex borderTop">
                        <h6>Toaster Video</h6>
                        <h6>2024</h6>
                    </div>
                </div>
                <div class="project">
                    <div class="imgContainer goSides">
                        <a href="projects.html#Joke"><img src="images/ajoke-image.webp" decoding="sync"
                                alt="Preview of A Joke Project"></a>
                    </div>
                    <div class="infoFlex borderTop">
                        <h6>A Joke Project</h6>
                        <h6>2023</h6>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="scripts/imgInteraction.js"></script>
    <script src="scripts/moveButtons.js"></script>
</body>

</html>
